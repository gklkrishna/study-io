<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Study.IO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <!-- Home Button with Image -->
    <a href="{{ url_for('index') }}" class="home-btn">
        <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home" class="home-icon">
    </a>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="{{ url_for('signin') }}">Sign in here</a></p>
            </form>
        </div>
    </section>
</body>
</html>
