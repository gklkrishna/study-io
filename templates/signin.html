<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Study.IO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body>
    <!-- Home Button with Image -->
    <a href="{{ url_for('index') }}" class="home-btn">
        <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home" class="home-icon">
    </a>

    <section class="signin-section">
        <div class="signin-container">
            <h2>Sign In to Study.IO</h2>
            <form action="{{ url_for('signin') }}" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </form>
        </div>
    </section>
</body>
</html>
